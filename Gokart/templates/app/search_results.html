{% extends "app/base.html" %}
{% load static %}
{% block title %}Search_Result{% endblock title %}

{% block main-content %}

<div class="container">
    <h3>Search Results for "{{ query }}"</h3>
    {% if results %}
            {% for i in results %}
            <div class="card d-flex justify-content-between ">
                <img src="{{i.product_image.url}}" alt="{{i.title}}"  height=200 width=150/>
                <p>{{ i.title }}</p>
            </div>  
            {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>

{% endblock main-content %}
