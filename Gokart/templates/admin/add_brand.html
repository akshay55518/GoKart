{% extends "admin/admin-dashboard.html" %}
{% load static %}
{% block title %}Add Brand{% endblock title %}

{% block admin-section %}

<div class="container bg-white shadow p-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center fw-bold">Add Brand</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 ">
                    <label for="id" class="form-label ">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="mb-3 ">
                    <label for="brand_name" class="form-label ">Brand Name:</label>
                    <input type="text" id="brand_name" name="brand_name" class="form-control">
                </div>
                <div class="mb-3 ">
                    <label for="brand_logo" class="form-label ">Brand Logo:</label>
                    <input type="file" id="brand_logo" name="brand_logo" class="form-control-file">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </div>
            </form>
            </div>
    </div>
</div>

<div class="container container1 card gap-3 mt-4  ">
    <h3>Brands</h3>
    <div class="row d-flex justify-content-start  gap-3 ">
        {% for i in brand %}
        <div class="col-md-1 col-sm-2 mt-2  fadeInUp w-25 shadow">
            <div class="card object-fit-fill">
                <div class="text-center">
                    <img class="card-img" src="{{i.brand_logo.url}}" alt="{{i.brand_name}}" width="50"
                        height="100">
                    <div class="card-footer d-flex justify-content-between  ">
                        <h4>{{i.brand_name}}</h4> 
                        <form action="{% url 'delete_brand' i.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

            {% endblock admin-section %}
